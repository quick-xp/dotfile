# ===========================================
# tmux.conf - Modern Configuration
# ===========================================

# プレフィックスキー
unbind C-b
set-option -g prefix C-w
bind w send-prefix

# 基本設定
set -g mouse on
set -g escape-time 10
set -g set-clipboard on
set -g default-terminal "tmux-256color"
set -g terminal-overrides ',xterm-256color:RGB'
set -g history-limit 50000
set -g focus-events on  # Neovim の autoread に必要

# 画像プロトコル対応（Kitty/iTerm2）
set -g allow-passthrough all
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -g visual-activity off

# シェル設定（ARM64 維持）
set-option -g default-shell /bin/zsh

# ペイン分割
bind 2 split-window -v -c "#{pane_current_path}"
bind 3 split-window -h -c "#{pane_current_path}"

# ペイン移動（vim 風）
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインリサイズ
bind 4 resize-pane -U 10
bind 5 resize-pane -D 10
bind 6 resize-pane -L 10
bind 7 resize-pane -R 10

# リピート可能なリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 設定リロード
bind C-r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# ウィンドウ操作
bind 1 break-pane
unbind &
bind q confirm-before -p "kill-window #W? (y/n)" kill-window

# コピーモード（vi 風）
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind -r [ copy-mode
bind -r ] paste-buffer

# ステータスバー
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left
set -g status-style bg=black,fg=white

# ステータス左（セッション名）
set -g status-left-length 30
set -g status-left "#[fg=green][#S] "

# ステータス右（日時）
set -g status-right-length 50
set -g status-right "#[fg=cyan]%Y-%m-%d %H:%M"

# ウィンドウステータス
set-window-option -g window-status-format "#I:#W"
set-window-option -g window-status-current-format "#[fg=yellow,bold]#I:#W"
set-window-option -g window-status-current-style fg=yellow,bold

# ペインボーダー
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=green

# メッセージ
set -g message-style bg=black,fg=yellow

# ウィンドウ番号を 1 から開始
set -g base-index 1
set-window-option -g pane-base-index 1

# ウィンドウを閉じたときに番号を詰める
set -g renumber-windows on
